<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor </title>

</head>
<body>

  <h1> Our Pricing</h1>

  <div class="am">
    <span class="text">
      Annuslly
    </span>
    <label for="am">
      <input type="checkbox" name="am" id="am" class="input">
      <span class="parent-span">
        <span class="child-span"></span>
      </span>
    </label>
    <span class="text">
      Monthly
    </span>
  </div>

  <section class="main">

    <div class="item item1">
      <div>
        <h3>Basic </h3>
        <h1 class="price"><span id="dollarSign">$</span>19.99</h1>
        <p class="border-top">500 GB Storage</p>
        <p class="border-both">2 Users Allowed</p>
        <p class="border-bottom">Send up to 3 GB</p>
        <input type="button" value="LEARN MORE" class="learn-more">
      </div>
    </div>

    <div class="item item2" id="item2">
      <div>
        <h3>Professional </h3>
        <h1 class="price"><span id="dollarSign">$</span>24.99</h1>
        <p class="border-top">1 TB Storage</p>
        <p class="border-both">5 Users Allowed</p>
        <p class="border-bottom">Send up to 10 GB</p>
        <input type="button" value="LEARN MORE" class="learn-more">
      </div>
    </div>

    <div class="item item3">
      <div>
        <h3>Master </h3>
        <h1 class="price"><span id="dollarSign">$</span>39.99</h1>
        <p class="border-top">2 TB Storage</p>
        <p class="border-both">10 Users Allowed</p>
        <p class="border-bottom">Send up to 20 GB</p>
        <input type="button" value="LEARN MORE" class="learn-more">
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sherwan Mahmood</a>.
  </div>

</body>

</html>
